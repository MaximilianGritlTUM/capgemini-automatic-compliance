# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: capgeminiappws2025
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://s40lp1.ucc.cit.tum.de:8100/
          client: '300'
        credentials:
          username: env:S40_USER
          password: env:S40_PASSWORD
        app:
          name: Z_CAPGEMINI_25
          package: Z_CAPGEMINI_COMPLIANCE
          transport: S40K914226
        exclude:
          - /test/
